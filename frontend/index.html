<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./styles/output.css" />
    <title>Projeto Mister X - A melhor lancheria da cidade!</title>
</head>

<body>

    <!-- HEADER -->
    <header class="w-full h-[420px] bg-zinc-900 bg-home bg-cover bg-center">
        <div class="w-full h-full flex flex-col justify-center items-center">
            <img src="./assets/hamb-1.png" alt="logo mister x"
                class="w-32 h-32 rounded-full shadow-lg hover:scale-110 duration-200" />
            <h1 class="text-4xl mt-4 mb-2 font-bold text-white"> Mister X </h1>
            <span class="text-white font-medium"> Rua Forte Santana, 6, Vila Hidráulica</span>
            <div class="bg-green-600 px-4 py-1 rounded-lg mt-5" id="date-span">
                <span class="text-white font-medium">Seg à Dom (Exceto as quartas) - 19:00 as 06:00</span>
            </div>
        </div>
    </header>
    <!-- FIM DO HEADER -->

    <h2 class="text-2xl md:text-3xl font-bold text-center mt-9 mb-6"> Conheça nosso cardápio</h2>

    <div class="container mx-auto max-w-md px-4 mb-6">
        <div class="relative">
            <input type="text" id="search-input" placeholder="Buscar lanches..."
                class="w-full border border-gray-300 p-3 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-green-500 transition-all duration-300 ease-in-out placeholder-gray-400">
            <button class="absolute right-2 top-2 text-gray-600 hover:text-green-500">
                <i class="fas fa-search"></i>
            </button>
        </div>
    </div>


    <!-- INICIO DO MENU -->
    <div id="menu" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-7 md:gap-10 mx-auto max-w-7xl px-6 mb-16">
        <!-- Os itens do menu serão inseridos aqui pelo JavaScript -->
    </div>
    <!-- FIM DO MENU -->

    <div class="mx-auto max-w-7xl px-2 my-2">
        <h2 class="font-bold text-3xl">Bebidas</h2>
    </div>

    <div id="drink-menu"
        class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-7 md:gap-10 mx-auto max-w-7xl px-6 mb-16">
        <!-- As bebidas serão inseridas aqui pelo JavaScript -->
    </div>

    <!-- MODAL CART -->
    <div class="bg-black/60 w-full h-full fixed top-0 left-0 z-[99] items-center justify-center hidden" id="cart-modal">
        <div class="bg-white p-5 rounded-md min-w-[90%] md:min-w-[600px] relative">
            <button id="close-modal-icon" class="absolute top-2 right-2 text-black font-bold text-xl">X</button>
            <h2 class="text-center font-bold text-2xl mb-2">Meu carrinho</h2>
            <div id="cart-items" class="flex flex-col mb-4"></div>
            <p class="font-bold">Total: <span id="cart-total">0.00</span></p>
    
            <p class="font-bold mt-4">Endereço de entrega:</p>
            <input type="text" placeholder="Digite seu endereço completo..." id="adress"
                class="w-full border-2 p-2 rounded my-1"> 
    
            <p class="text-red-500 hidden" id="address-warn">Digite seu endereço completo!</p>
    
            <p class="font-bold mt-4">Forma de pagamento:</p>
            <div class="mb-4">
                <select id="payment-method" class="w-full border-2 p-2 rounded my-1">
                    <option value="">Selecione uma forma de pagamento</option>
                    <option value="credit-card">Cartão de Crédito</option>
                    <option value="debit-card">Cartão de Débito</option>
                    <option value="cash">Dinheiro</option>
                    <option value="pix">Pix</option>
                    <option value="other">Outro</option>
                </select>
                <input type="text" placeholder="Especifique outro método..." id="other-payment-method"
                    class="w-full border-2 p-2 rounded my-1 hidden">
            </div>
    
            <p class="text-red-500 hidden" id="payment-warn">Selecione uma forma de pagamento!</p>
    
            <div class="flex items-center justify-between mt-5 w-full">
                <button id="close-modal-btn" class="bg-gray-200 text-gray-700 px-4 py-2 rounded-md">Fechar</button>
                <button id="checkout-btn" class="bg-green-500 text-white px-4 py-2 rounded-md">Finalizar Pedido</button>
            </div>
        </div>
    </div>
    <!-- FIM MODAL CART -->



    <!-- BUTTON CART FOOTER -->
    <footer class="w-full bg-red-500 py-3 fixed bottom-0 z-40 flex items-center justify-center">
        <button class="flex items-center gap-2 text-white font-bold" id="cart-btn">
    
            (<span id="cart-count">0</span>)
            Veja meu carrinho
            <i class="fa fa-cart-plus text-lg text-white"></i>
        </button>
    </footer>
    <!-- FIM BUTTON CART FOOTER -->

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="./script.js"></script>
</body>

</html>
